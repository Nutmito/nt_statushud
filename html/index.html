<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.2.0/css/all.css">
    <link rel="stylesheet" href="style.css">
    <title>NT StatusHud</title>
</head>
<body>
    <div class="container" id="container">
        <div class="box">
            <div class="bg"></div>
            <div class="id-box">
                <div class="id" id="id">ID : 999</div>
            </div>
            <div class="sm-box">
                <div class="sm"><i class="fa-solid fa-circle"></i> <span>TIRED</span></div>
            </div>
            <div class="health-box">
                <div class="health-bg">
                    <div class="health" id="health"></div>
                    <div class="health-text" id="health-text">100</div>
                </div>
                <!-- <div class="topic">HP</div> -->
                <!-- <div class="fa-solid-box">
                    <i class="fa-solid fa-heart-pulse"></i>
                </div> -->
            </div>
            <div class="armor-box">
                <div class="armor-bg">
                    <div class="armor" id="armor"></div>
                    <!-- <div class="armor-text" id="armor-text">30</div> -->
                </div>
                <!-- <div class="topic">AR</div> -->
                <!-- <div class="fa-solid-box">
                    <i class="fa-solid fa-helmet-battle"></i>
                </div> -->
            </div>
            <!-- <div class="stamina-box">
                <div class="stamina-bg">
                    <div class="stamina" id="stamina"></div>
                </div>
            </div> -->
        </div>
        <div class="box-data">
            <div class="poss-data">
                <div class="circle-box-data" id="hunger-Box">
                    <div class="bar">
                        <div class="poss" id="hunger"></div>
                        <div class="cog">
                        </div>
                        <div class="emoji-box">
                            <i class="fa-solid fa-burger"></i>
                        </div>
                    </div>
                </div>
                <div class="circle-box-data" id="stress-Box">
                    <div class="bar">
                        <div class="poss" id="stress"></div>
                        <div class="cog">
                        </div>
                        <div class="emoji-box">
                            <i class="fa-solid fa-brain"></i>
                        </div>
                    </div>
                    
                </div>
                <!-- <div class="circle-box-data" id="speed-Box">
                    <div class="bar">
                        <div class="poss" id="speed"></div>
                        <div class="cog">
                        </div>
                        <div class="emoji-box">
                            <i class="fa-solid fa-person-running"></i>
                        </div>
                    </div>
                </div> -->
                <div class="circle-box-data" id="dive-box">
                    <div class="bar">
                        <div class="poss" id="dive"></div>
                        <div class="cog">
                        </div>
                        <div class="emoji-box">
                            <i class="fa-solid fa-person-swimming"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="nui://game/ui/jquery.js" type="text/javascript"></script>
    <script src="script.js" type="text/javascript"></script>
</body>
</html>
